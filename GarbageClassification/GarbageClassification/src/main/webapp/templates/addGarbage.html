<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>#</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <script type="text/javascript" src="../static/layui/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/wangEditor-3.1.0/wangEditor.js"></script>

    <style>
        .main_container {
            padding: 50px 15% 0 15%;
        }

        .layui-upload-img{
            height: 80px;
            margin-left: 10px;

        }
        .layui-form-selected dl {
            height: 180px;
        }
    </style>
</head>
<body>

<div  class="main_container">

    <form class="layui-form" action="/addGarbage" method="post">
        <h1 style="text-align: center;font-size:36px;color:cornflowerblue">添加垃圾</h1>
        <br/>
        <div class="layui-form-item">
            <label class="layui-form-label">垃圾名称：</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">垃圾类型：</label>
            <div class="layui-input-block">
                <select lay-verify="required" name="type" id="type" class="form-control">
                    <option  value=1>干垃圾</option>
                    <option  value=2>湿垃圾</option>
                    <option  value=3>可回收垃圾</option>
                    <option  value=4>有害垃圾</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item"><span th:text="${msg}" style="    margin-left: 110px;color: red"></span></div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit  lay-filter="register">添加</button>
            </div>
        </div>
    </form>
</div>

<script>
    var $;
    var layer;
    var table;
    layui.use(['table', 'form', 'layer', 'jquery','upload'], function () {
        var form = layui.form;
        form.render();

    })



</script>

</body>
</html>
